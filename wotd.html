<!DOCTYPE html>
<html>
<head>
	<title>Today Module</title>
	<!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
     <script data-main="scripts/config" src="scripts/lib/require.min.js"></script>
     <link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" type="text/css" href="styles/wotd.css">

</head>
<body>
	<div class="container">
		<h1 class="header">Word Of The Day Module</h1>
		<div class="word-details">
			<div class="word-detail">
				<p class="word js-word">canoodle</p><span class="speech-part js-speech-part">verb</span></p>
			</div>
			<div class="word-detail">
			 	<p class="inline-word word js-word">canoodle</p>
			 	<p class="definition js-definition">to engage in amorous embracing, caressing, and kissing</p>
			</div>
			<div class="word-detail">
				<p class="note">Note: <span class="js-note">this is slightly inappropriate</span></p>
			</div>
			<div class="word-detail">
				<p class="example">Example: <span class="js-example">The two were found canoodling in the closet</span></p>
			</div>
		</div>
	</div>
</body>
</html>
